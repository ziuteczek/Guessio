<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Guessioo</title>
  </head>
  <body>
    <main>
      <div class="join-form__container">
        <form action="play" class="join-form" method="get">
          <label for="nick">name</label>
          <input type="text" maxlength="10" name="nick" id="nick" />
          <label for="code">code</label>
          <input type="text" name="code" maxlength="6" id="code" />
          <button type="submit">join</button>
        </form>
      </div>
    </main>
    <!-- Page bg -->
    <div class="blobs">
      <div class="blobs__container">
        <dotlottie-player
          class="blobs__blob blobs__blob--1"
          src="https://lottie.host/e937b91d-850f-4f0a-9642-4affa4339971/uBTzHp5Zek.lottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
        <dotlottie-player
          class="blobs__blob blobs__blob--2"
          src="https://lottie.host/e937b91d-850f-4f0a-9642-4affa4339971/uBTzHp5Zek.lottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
        <dotlottie-player
          class="blobs__blob blobs__blob--3"
          src="https://lottie.host/e937b91d-850f-4f0a-9642-4affa4339971/uBTzHp5Zek.lottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
        <dotlottie-player
          class="blobs__blob blobs__blob--3"
          src="https://lottie.host/e937b91d-850f-4f0a-9642-4affa4339971/uBTzHp5Zek.lottie"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px"
          loop
          autoplay
        ></dotlottie-player>
      </div>
    </div>
    <div class="wave-container">
      <div class="wave-section">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
      </div>
    </div>
    <script src="menu.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </body>
</html>
